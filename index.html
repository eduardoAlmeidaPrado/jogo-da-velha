<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div id="options">
      <button id="2-players">2 Jogadores</button>
      <button id="ai-player">Contra IA</button>
    </div>

    <div class="hide" id="game-container">
      <div class="tile" id="tile-1"></div>
      <div class="tile" id="tile-2"></div>
      <div class="tile" id="tile-3"></div>
      <div class="tile" id="tile-4"></div>
      <div class="tile" id="tile-5"></div>
      <div class="tile" id="tile-6"></div>
      <div class="tile" id="tile-7"></div>
      <div class="tile" id="tile-8"></div>
      <div class="tile" id="tile-9"></div>

      <div id="scoreboard-container">
        <h2>Placar:</h2>
        <span class="score-box">
          <span id="x-scoreboard">X</span>:
          <span id="scoreboard-1">0</span>
        </span>
        <span class="score-box">
          <span id="o-scoreboard"></span>:
          <span id="scoreboard-2">0</span>
        </span>
      </div>
    </div>

    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>

    <div class="hide" id="result-screen-filter"></div>
    <div class="hide" id="result-container">
      <h2></h2>
      <button>Novo jogo</button>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
